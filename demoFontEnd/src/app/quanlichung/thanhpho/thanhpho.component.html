<div class="grid-table">

    <div class="thead">
        <div class="tr">
            <div class="td">Mã Thành Phố</div>
            <div class="td">Tên Thành Phố</div>
            <div class="td">Action</div>
            
            <div class="td">
                <button class="btn btn-outline-success" (click)="addThanhPhoForm()">
                    <i class="fa fa-plus"></i>New Thành Phố
                </button>
            </div>
            <!-- <div class="td"><span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span></div>  -->
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="st" *ngFor="let st of thanhphoForms.controls; let i = index"
            (submit)="recordSubmit(st)">

            <div class="td">
                <input class="form-control" formControlName="MaTp" readonly="true">
            </div>

            <div class="td">
                <input class="form-control" formControlName="TenTp">
            </div>  
            <div class="td">
                <button type="submit" class="btn" [disabled]="st.invalid"
                    [ngClass]="(st.get('MaTp').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{st.get('MaTp').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(st.get('MaTp').value,i,st)">
                    <i class="far fa-trash-alt fa-lg text-danger"> Delete</i>
                </button>
            </div>
            <!-- <div class="td">
                <span *ngIf="st.get('notification')" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{st.get('notification').class}}"></i>
                    {{st.get('notification').message}}
                </span>
            </div>  -->
        </form>
    </div>
    
</div>
