<div class="grid-table">

    <div class="thead">
        <div class="tr">
            <div class="td">Mã Xã Phường</div>
            <div class="td">Tên Xã Phường</div>
            <div class="td">Tên Thành Phố</div>
            <div class="td">Tên Quận Huyện</div>

            <div class="td">
                <button class="btn btn-outline-success" (click)="addXaPhuongForm()">
                    <i class="fa fa-plus"></i>New Xã Phường
                </button>
            </div>
            <!-- <div class="td"><span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span></div> -->
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="st" *ngFor="let st of xaphuongForms.controls; let i = index"
            (submit)="recordSubmit(st)">

            <div class="td">
                <input class="form-control" formControlName="MaXaPhuong" readonly="true">
            </div>

            <div class="td">
                <input class="form-control" formControlName="TenXaPhuong">
            </div>

            <div class="td">
                <select class="form-control" formControlName="MaTp" (ngModelChange)="ChangeThanhpho($event,st)">
                    <option value="0">select</option>
                    <option *ngFor="let item of thanhphoList" value="{{item.maTp}}">{{item.tenTp}}</option>
                </select>
            </div>
            <div class="td">
                <select class="form-control" formControlName="MaQuanHuyen">
                    <option value="0">select</option>
                    <option *ngFor="let item of st.get('quanhuyenList').value" value="{{item.maQuanHuyen}}">{{item.tenQuanHuyen}}
                    </option>
                </select>
            </div>

            <div class="td">
                <button type="submit" class="btn" [disabled]="st.invalid"
                    [ngClass]="(st.get('MaXaPhuong').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{st.get('MaXaPhuong').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(st.get('MaXaPhuong').value,i,st)">
                    <i class="far fa-trash-alt fa-lg text-danger"> Delete</i>
                </button>
            </div>
            <!-- <div class="td">
                <span *ngIf="st.get('notification')" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{st.notification.class}}"></i>
                    {{st.notification.message}}
                </span>
            </div> -->
        </form>
    </div>

</div>
